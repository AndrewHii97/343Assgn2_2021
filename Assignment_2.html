<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Texture and Lightning</title>
    <!-- vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        attribute  vec3 vNormal;
        varying vec4 fColor;
        
        uniform vec4 ambientProduct, diffuseProduct, specularProduct;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform vec4 lightPosition;
        uniform float shininess;
        void main()
        {
        
            
            vec3 pos = -(modelViewMatrix * vPosition).xyz;
            vec3 light = lightPosition.xyz;
            vec3 L = normalize( light - pos );
        
            
            vec3 E = normalize( -pos );
            vec3 H = normalize( L + E );
            
            vec4 NN = vec4(vNormal,0);
        
            // Transform vertex normal into eye coordinates
               
            vec3 N = normalize( (modelViewMatrix*NN).xyz);
        
            // Compute terms in the illumination equation
            vec4 ambient = ambientProduct;
        
            float Kd = max( dot(L, N), 0.0 );
            vec4  diffuse = Kd*diffuseProduct;
        
            float Ks = pow( max(dot(N, H), 0.0), shininess );
            vec4  specular = Ks * specularProduct;
            
            if( dot(L, N) < 0.0 ) {
            specular = vec4(0.0, 0.0, 0.0, 1.0);
            } 

            fColor = ambient + diffuse +specular;
            
            fColor.a = 1.0;

            gl_Position = projectionMatrix * modelViewMatrix * vPosition;

        }
        </script>
        <!-- fragment shader -->
        <script id="fragment-shader" type="x-shader/x-fragment">
        
        #ifdef GL_ES
        precision highp float;
        #endif
        
        
        varying vec4 fColor;
        
        void
        main()
        {
            gl_FragColor = fColor;
        }
        </script>

                </div>

            </br>
            <br>
                <div class = "space">
                    <span class = "head_2">Light Position </span>
                    <input id="Position_1" type="text" value="1.0" maxlength="1" size="1" readonly/>
                </div>
                <input id="Position_2" type="range" min="0.1" max="10" value="1.0" step="0.1" oninput="Position_1.value=Position_2.value"/>
            </br>
            <br>
                <div class = "space">
                    <span class = "head_2">Ambient Light </span>
                    <input id="Ambient_1" type="text" value="0.1" maxlength="1" size="1" readonly/>
                    <input id="Ambient_Color" type="color" value="#00ff00"  />
                </div>
                <input id="Ambient_Strength" type="range" min="0.1" max="1" value="0.1" step="0.1" />
            </br>
            <br>
                <div class = "space">
                    <span class = "head_2">Diffuse Light </span>
                    <input id="Diffuse_1" type="text" value="1.0" maxlength="1" size="1" readonly/>

            </br>
            <br>
                <div class = "space">
                    <span class = "head_2">Specular Light </span>
                    <input id="Specular_1" type="text" value="1.0" maxlength="1" size="1" readonly/>
                    <input id="Specular_Color" type="color" value="#00ff00"  />
                </div>
                <input id="Specular_2" type="range" min="0.1" max="10" value="1.0" step="0.1" oninput="Specular_1.value=Specular_2.value"/>
            </br>
        </div>

        <div class="Speed_Rotate">

                </div>

                        <button id= "z_axis">Z-axis</button>
                        <button id= "toggle">Toggle</button>
                    </br>
                </div>
        </div>

        </div>
